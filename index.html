<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <script src="https://kit.fontawesome.com/ed5bf6f175.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen, projection" href="css/style.css" />
</head>

<body>
    <main>
        <div class="mainer">
            <div class="logo">
                <h3>CSS Weather Forecast</h3><i class="wi wi-sunrise"></i>
            </div>
            <ul class="cities">
                <li id="city_lisbon">
                    <div class="city">Lisbon</div>
                    <div class="icon"><span>21°C</span><i class="wi wi-day-sunny"></i></div>
                </li>

                <li id="city_paris">
                    <div class="city">Paris</div>
                    <div class="icon"><span>11°C</span><i class="wi wi-day-rain-mix"></i></div>
                </li>

                <li id="city_belgrade">
                    <div class="city">Belgrade</div>
                    <div class="icon"><span>15°C</span><i class="wi wi-day-cloudy"></i></div>
                </li>

                <li id="city_moscow">
                    <div class="city">Moscow</div>
                    <div class="icon"><span>21°C</span><i class="wi wi-day-cloudy-hig"></i></div>
                </li>

                <li id="city_telaviv">
                    <div class="city">Tel Aviv</div>
                    <div class="icon"><span>32°C</span><i class="wi wi-hot"></i></div>
                </li>

                <li id="city_cair">
                    <div class="city">Cair</div>
                    <div class="icon"><span>21°C</span><i class="wi wi-day-sunny"></i></div>
                </li>

                <li id="city_newyork">
                    <div class="city">New York</div>
                    <div class="icon"><span>17°C</span><i class="wi wi-day-storm-showers"></i></div>
                </li>

                <li id="city_newdelhi">
                    <div class="city">New Delhi</div>
                    <div class="icon"><span>17°C</span><i class="wi wi-hail"></i></div>
                </li>

                <li id="city_sanfrancisco">
                    <div class="city">San Francisco</div>
                    <div class="icon"><span>15°C</span><i class="wi wi-day-cloudy"></i></div>
                </li>

                <li id="city_tokyo">
                    <div class="city">Tokyo</div>
                    <div class="icon"><span>8°C</span><i class=" wi wi-night-clear"></i></div>
                </li>

                <li id="city_sydney">
                    <div class="city">Sydney</div>
                    <div class="icon"><span>25°C</span><i class=" wi wi-night-cloudy"></i></div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
